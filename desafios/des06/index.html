<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tah deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&rt;">Parágrafo</abbr></li>
        <li><abbr title="<h1,h2,h3,h4,h5,h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
